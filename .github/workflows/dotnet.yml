name: Build Solution

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'  # Replace with the correct version

    - name: CurrentDir
      run: pwd

    - name: Restore dependencies
      run: dotnet restore LibMS.API.sln

    - name: Build
      run: dotnet build LibMS.API.sln
